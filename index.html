<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5ed8349ea2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap-Dashboard</title>
</head>
<body class="debug">
    <header>
        <nav class="nav__bar d-flex justify-content-center align-items-center">
            <div class="mobile d-lg-none">
                <img  class="logo__mobile" src="./img/mobile-logo.png" alt="">
            </div>
            <div class="desktop d-none d-lg-block">
                <img class="logo__desktop" src="./img/logo.svg" alt="Logo-Boolean">
            </div>
           
            <input class="nav__input flex-grow-1 my-2 " type="text" placeholder=" Prova a cercare lezioni di laravel">
            <ul class="list__nav d-none d-lg-flex justify-content-center gap-2 p-2 m-0">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-list"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>
                </li>
                <li class="d-block">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                    </a>
                </li>
            </ul>
            <ul class=" d-lg-none p-3 m-0">
                <li class="d-block">
                    <a href="#">
                        <i class="fa-solid fa-bell "></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="d-flex">
        <aside class="aside__bar ">
            <ul class="list__aside d-flex flex-column text-center gap-3 py-2 px-0 ">
                <li>
                    <a class="fs-6 m-0" href="#">
                        <i class="fa-solid fa-house"></i>
                    </a>
                    <span class="d-none d-lg-inline fs-6 m-4">Home</span>
                </li>
                <li>
                    <a class="fs-5 m-0" href="#">
                        <i class="fa-solid fa-chart-simple"></i>
                    </a>
                    <span class="d-none d-lg-inline fs-6 m-4">Admin</span>
                </li>
                <li>
                    <a class="fs-6 m-0" href="#">
                        <i class="fa-solid fa-signal"></i>
                    </a>
                    <span class="d-none d-lg-inline fs-6 m-4">Stats</span>
                </li>
                <li class="mt-auto ">
                    <a class="fs-6 m-0"  href="#">
                        <i class="fa-solid fa-gear mt-auto"></i>
                    </a>
                    <span class="d-none d-lg-inline fs-6 m-4">Options</span>
                </li>
            </ul>
        </aside>
        <div class="content flex-grow-1">
            <section class="boolean__students">
                
            </section>
           <section class="section__students ">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                Prossime classi
                            </div>
                            <div class="card-body">
                                <div class="table">
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

           </section>
        </div>
    </main>

</html>
